<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Organization Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-lg">
        <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Kamla Nehru Institute of Technology<br>  Application Form </h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold">Full Name</label>
                <input type="text" name="name" class="w-full p-2 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">College branch Name</label>
                <input type="text" name="college" class="w-full p-2 border rounded-lg" required>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 font-semibold">Year of Graduation</label>
                    <input type="number" name="year" class="w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold">Semester</label>
                    <select name="semester" class="w-full p-2 border rounded-lg" required>
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                        <option value="7">7th</option>
                        <option value="8">8th</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Marks/Percentage</label>
                <input type="number" name="percentage" class="w-full p-2 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Email</label>
                <input type="email" name="email" class="w-full p-2 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Phone Number</label>
                <input type="tel" name="phone" class="w-full p-2 border rounded-lg" required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold">Address</label>
                <textarea name="address" rows="3" class="w-full p-2 border rounded-lg" required></textarea>
            </div>
            <div class="text-center mt-4">
                <h3 class="text-lg font-semibold text-gray-700">Payment</h3>
                <p class="text-sm text-gray-500">Scan the QR code below to make a payment</p>
                <img src= "qr.jpeg" alt ="HDFC Bank QR Code" class="mx-auto my-2">
              <a href="#" class="text-blue-600 hover:underline">Click here to pay</a>
            
            <div class="flex justify-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Submit</button>
           
</body>
</html>
